<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body>
    <header class="headerb container-fluid">
        <div class="row">
            <div class="col-12 col-sm-3 col-lg-2 d-flex justify-content-center">
                <img src="./img/pesas.png" alt="dea" class="img-fluid pesasb">
            </div>
            <div class="col-12 col-sm-9 col-lg-10 d-flex align-items-center">
                <h1>Gimnasio <br> El Papucho </h1>

            </div>
        </div>
    </header>
    <nav class="navb container-fluid">
        <div class="row">
            <ul class="col-12 d-flex justify-content-center">
                <li class="nav-item">
                    <a class="nav-link item_nav active animate__animated animate__bounceInLeft" aria-current="page"
                        href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link-active animate__animated animate__bounceInRight"
                        href="./bootstrap.html">Planes</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="mainb container-fluid">
        <div class="row">
            <div class="carrusel col-12 col-lg-6">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="modelo" src="./img/flaco.jpg" class="d-block w-100" alt="flaco">
                            <div class="carousel-caption">
                                <h5 class="text-center">Entrenamiento Basico</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="modelo" src="./img/medio.png" class="d-block w-100" alt="medio">
                            <div class="carousel-caption">
                                <h5>Entrenamiento Mediano</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="modelo" src="./img/grande.jpg" class="d-block w-100" alt="grande">
                            <div class="carousel-caption">
                                <h5>Entrenamiento Intenso</h5>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="formulario col-12 col-lg-6">
                <h2 class="col-12 d-flex justify-content-center">Llena este formulario para inscribirte</h2>
                <form class="row">
                    <div class="col-11 col-sm-6 ">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" aria-label="First name" id="nombre" required>
                    </div>
                    <div class="col-11 col-sm-6">
                        <label for="Apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" aria-label="Last name" id="apellido" required>
                    </div>
                    <div class="col-11 col-sm-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="text" class="form-control" id="inputEmail4" required>
                    </div>
                    <div class="col-11 col-sm-6">
                        <label for="edad" class="form-label">Dni</label>
                        <input type="number" class="form-control" id="edad" required>
                    </div>

                    <div class="col-7">
                        <label for="inputAddress" class="form-label">Dirrecion</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-4">
                        <label for="inputPassword4" class="form-label">NÂ° de Casa</label>
                        <input type="number" class="form-control" id="numero">
                    </div>


                    <div class="col-6">
                        <label for="inputState" class="form-label">Planes</label>
                        <select id="inputState" class="form-select">
                            <option selected>Eleji tu plan</option>
                            <option>Entrenamiento Basico</option>
                            <option>Entrenamiento Mediano</option>
                            <option>Entrenamiento Intenso</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck">
                                Acepto los terminos y condiciones
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">Anotarse</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="footerb container-fluid">
        <div class="row musica">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <div>
                    <audio controls autoplay loop>
                        <source src="./music/eminem.mp3" type="audio/mp3" controls autoplay>
                    </audio>
                </div>
                <div>
                    <a href="https://www.facebook.com/"><img src="./img/facebook.png" alt="facebook"
                            class="redes img-fluid"></a>
                    <a href="https://twitter.com/"><img src="./img/twitter.png" alt="twitter"
                            class="redes img-fluid"></a>
                </div>
            </div>
    </footer>
    <script src="js/wow.min.js"></script>

        new WOW().init();

    </script>
